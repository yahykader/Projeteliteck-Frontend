<mat-tab-group class="sp-table">
  <mat-tab label="Gestions des Technologies">
    <mat-card class="example-card sp-table">
      <mat-card-header>
        <mat-card-title>Gestion du Technologie</mat-card-title>
        <mat-card-subtitle>Modifier et supprimer une Technologie </mat-card-subtitle>
      </mat-card-header>


      <div  class="container" *ngIf="mode=='editTechnologie'">

        <form #f="ngForm" (ngSubmit)="onUpdateTechnologie(f.value)">
          <div class="form-group  margh">
            <div>
              <label class="control-label"> Technologie </label>
              <input  matInput type="text" name="nomTechnologie" class="form-control" ngModel  [(ngModel)]="currenttechnologie.nomTechnologie" required="required">
            </div>
            <div class=" margh">
              <label class="control-label"> Exp√©rience </label>
              <input  matInput type="text" name="experience" class="form-control" ngModel  [(ngModel)]="currenttechnologie.experience" required="required">
            </div>
          </div>
          <button type="submit" class=" btn btn-success margh" [disabled]="!f.valid"> Valider  </button>

        </form>
      </div>


      <div  class="container" *ngIf="mode=='list'">
        <div class="row col-md-6">
          <table class="table table-striped" *ngIf="listTechnologies">
            <tr>
              <td>Nom Techologie </td> <td>Experience </td><td>Supprimer</td><td>Editer</td>
            </tr>
            <tr *ngFor="let tech of listTechnologies._embedded.technologies">
              <td>{{tech.nomTechnologie}}</td> <td>{{tech.experience}}</td>
              <td>
                <button mat-flat-button color="warn" (click)="onDeleteTechologie(tech)">Delete</button>
              </td>
              <td>
                <button mat-flat-button color="accent"  (click)="onEditTechologie(tech)">Edit</button>
              </td>
            </tr>
          </table></div>
      </div>
    </mat-card>
  </mat-tab>
</mat-tab-group>
